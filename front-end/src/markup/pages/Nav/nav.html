<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nav</title>
    <link rel="stylesheet" href="../../common/index.css" />
    <link rel="stylesheet" href="../../common/reset.css" />
    <link rel="stylesheet" href="./nav.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <img
          src="../../common/tmon-logo.png"
          alt="Tmontica Logo"
          class="header__logo"
        />
        <ul class="header__items">
          <li class="header__item">
            <div class="header__user">user</div>
          </li>
          <li class="header__item">
            <div class="header__cart">cart</div>
          </li>
          <li class="header__item">
            <div class="header__hamburg">hamburg</div>
          </li>
        </ul>
      </div>
    </header>
    <main class="main">
      <section class="nav">
        <div class="nav__content">
          <h1 class="nav__title">
            노우제님 안녕하세요!
          </h1>
          <span class="nav__close">&times;</span>
          <div class="nav__top">
            <div class="nav__top-point">1,000P</div>
            <div class="nav__top-logout">로그아웃</div>
          </div>
          <ul class="nav__items">
            <li class="nav__item">
              <h2 class="nav__item-title">MY</h2>
              <span class="nav__item-link">내 정보</span>
              <span class="nav__item-link">내 주문</span>
            </li>
            <li class="nav__item">
              <h2 class="nav__item-title">MENU</h2>
              <span class="nav__item-link">음료</span>
              <span class="nav__item-link">디저트</span>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="footer__container"></div>
    </footer>
  </body>
</html>
