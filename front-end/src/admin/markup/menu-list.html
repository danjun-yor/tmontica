<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/44afc802d5.js"></script>
  <link href="header.css" rel="stylesheet">
  <link href="sidebar.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>티몽티카[관리자]</title>
</head>
<body>
  <header class="bg-dark text-light flex-row">
    <i class="fas fa-bars menu-icon"></i>
    <h1 class="title">메뉴 관리</h1>
  </header>
  <nav class="col-md-2 d-none d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-shopping-cart feather"></i>
              주문 관리
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-coffee feather"></i>
              메뉴 관리
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="far fa-flag feather"></i>
              배너 관리
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="fas fa-user feather"></i>
              사용자 관리
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">
              <i class="far fa-chart-bar feather"></i>
              통계
            </a>
          </li>
        </ul>      
    </div>
  </nav>
  <section>
    <div id="login-form" class="card">
        <h3>로그인</h3>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">아이디</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="아이디를 입력하세요.">
        </div>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text">비밀번호</span>
          </div>
          <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" placeholder="비밀번호를 입력하세요.">
        </div>
        <button>로그인</button>   
    </div>
  </section>
</body>
</html>
